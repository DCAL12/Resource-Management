<div class="dialog">
	<h1>Add a Resource Type</h1>

	<form 
		name="createResourceType" 
		method="post" 
		novalidate
		ng-submit="createResourceType.$valid && 
			viewModel.resourceWidget.createResourceType.submit()">
		
		<table>
			<tr>
				<td>
					<label for="type">Type Name</label>	
				</td>
				<td>
					<input 
			    	type="text" 
					id="type" 
					name="type" 
					ng-model="viewModel.resourceWidget.createResourceType.data.type" 
					autofocus
					required>	
				</td>
			</tr>
		</table>

	    <input type="submit" value="Create">
	    <span ng-show="viewModel.resourceWidget.createResourceType.processing">
	    	Processing...
	    </span>
	    
	    <div class="status" ng-show="createResourceType.$submitted">
	    	<ul>
	    		<li 
	    			class="error" 
	    			ng-show="createResourceType.type.$error.required">
	    			A unique resource type name is required
	    		</li>
	    	</ul>
	    </div>
	   
	</form>	
</div>
